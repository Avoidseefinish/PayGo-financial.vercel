<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Join Our Communities</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff;
    }

    header {
      background-color: #a100ec;
      color: white;
      padding: 15px 20px;
      font-size: 18px;
      display: flex;
      align-items: center;
    }

    header span {
      margin-left: 10px;
    }

    .container {
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #a100ec;
      font-size: 20px;
      margin-bottom: 5px;
    }

    p.subtext {
      text-align: center;
      color: #555;
      margin-bottom: 30px;
    }

    .card {
      background-color: #fff;
      border: 1px solid #eee;
      border-radius: 14px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .card h3 {
      font-size: 18px;
      display: flex;
      align-items: center;
      margin: 0 0 15px;
    }

    .card h3 img {
      width: 25px;
      margin-right: 10px;
    }

    .btn {
      display: inline-block;
      width: 100%;
      padding: 14px;
      text-align: center;
      border-radius: 12px;
      color: white;
      font-weight: 600;
      text-decoration: none;
      font-size: 15px;
    }

    .btn.whatsapp {
      background-color: #25D366;
    }

    .btn.telegram {
      background-color: #0088cc;
    }
  </style>
</head>
<body>

  <header>
    <span onclick="history.back()">&#8592;</span>
    <span>Join Our Communities</span>
  </header>

  <div class="container">
    <h2>Connect With Us</h2>
    <p class="subtext">Join our official channels for updates and support</p>

    <!-- WhatsApp Card -->
    <div class="card">
      <h3><img src="https://img.icons8.com/ios-filled/50/25D366/whatsapp.png"/> WhatsApp Channel</h3>
      <!-- Replace link below with your WhatsApp link -->
      <a href="YOUR_WHATSAPP_LINK_HERE" target="_blank" class="btn whatsapp">Join WhatsApp</a>
    </div>

    <!-- Telegram Card -->
    <div class="card">
      <h3><img src="https://img.icons8.com/ios-filled/50/0088cc/telegram-app.png"/> Telegram Channel</h3>
      <!-- Replace link below with your Telegram link -->
      <a href="YOUR_TELEGRAM_LINK_HERE" target="_blank" class="btn telegram">Join Telegram</a>
    </div>
  </div>

</body>
</html>
