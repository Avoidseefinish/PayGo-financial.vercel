<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buy Data</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fafafa;
    }
    header {
      background: #a100ec;
      color: white;
      padding: 20px;
      font-size: 18px;
      display: flex;
      align-items: center;
    }
    header span {
      margin-left: 10px;
    }
    .promo {
      background: #11a835;
      color: #fff;
      padding: 10px 15px;
      font-size: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .promo b {
      color: gold;
    }
    .promo button {
      background: gold;
      border: none;
      border-radius: 15px;
      padding: 5px 15px;
      font-weight: bold;
    }
    .container {
      padding: 20px;
    }
    .networks, .plans {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-bottom: 20px;
    }
    .networks button, .plans button {
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 16px;
      background: white;
      cursor: pointer;
    }
    .plans button small {
      display: block;
      font-size: 13px;
      color: gray;
    }
    input[type="text"] {
      width: 100%;
      padding: 15px;
      margin-bottom: 20px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    .submit-btn {
      background: #d8aaff;
      color: white;
      border: none;
      width: 100%;
      padding: 15px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <span onclick="history.back()">&#8592;</span>
    <span>Data</span>
  </header>

  <div class="promo">
    <div>Enjoy <b>Glo's</b> Amazing 5X Data Bonuses!</div>
    <button>GO</button>
  </div>

  <div class="container">
    <div class="networks">
      <button>Airtel</button>
      <button>MTN</button>
      <button>Glo</button>
      <button>9mobile</button>
    </div>

    <input type="text" id="phone" placeholder="Enter mobile number"/>

    <div><strong>Select Data Plan</strong></div>
    <div class="plans">
      <button>₦100<small>300MB<br>1 DAY</small></button>
      <button>₦300<small>1GB<br>7 DAYS</small></button>
      <button>₦500<small>3GB<br>30 DAYS</small></button>
      <button>₦800<small>5GB<br>30 DAYS</small></button>
      <button>₦1500<small>10GB<br>30 DAYS</small></button>
    </div>

    <input type="text" id="payid" placeholder="Enter PAY ID Code"/>
    <button class="submit-btn" onclick="validatePayID()">Buy Data</button>
  </div>

<script>
  function validatePayID() {
    const payid = document.getElementById("payid").value;
    const selectedAmount = document.querySelector('.amounts button.active')?.textContent.replace('₦', '').trim() || "0";
    localStorage.setItem("dataAmount", selectedAmount);
    
    if (payid === "PAYGO238") {
    // Deduct from balance
    const currentBalance = parseFloat(localStorage.getItem("balance")) || 0;
    const newBalance = currentBalance - parseFloat(selectedAmount);
    localStorage.setItem("balance", newBalance);

    // Save selected amount to show on receipt
    localStorage.setItem("lastTransactionAmount", selectedAmount);

    // Redirect to process2 page
    window.location.href = "process2.html";
} else {
    alert("Invalid PAY ID Code");
}
  }
  </script>

</body>
</html>
