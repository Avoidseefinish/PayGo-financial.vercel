<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Confirming Payment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #ffffff;
      color: #333;
      text-align: center;
    }

    .topbar {
      background: #a100f2;
      height: 50px;
    }

    .header {
      background: #2b0049;
      color: white;
      padding: 15px 0;
      font-size: 18px;
      font-weight: bold;
    }

    .spinner {
      margin: 50px auto 20px;
      width: 50px;
      height: 50px;
      border: 5px solid #f3f3f3;
      border-top: 5px solid orange;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .message {
      font-size: 20px;
      font-weight: bold;
      margin-top: 20px;
    }

    .sub-message {
      color: gray;
      margin-top: 8px;
    }

    .progress-bar {
      margin: 30px auto 10px;
      width: 80%;
      height: 6px;
      background: #eee;
      border-radius: 5px;
      overflow: hidden;
    }

    .progress-fill {
      width: 20%;
      height: 100%;
      background: orange;
      animation: fill 8s linear forwards;
    }

    @keyframes fill {
      0% { width: 0%; }
      100% { width: 100%; }
    }

    .note {
      margin-top: 15px;
      color: gray;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="topbar"></div>
  <div class="header">Confirming Payment</div>

  <div class="spinner"></div>
  <div class="message">Confirming Your Payment</div>
  <div class="sub-message">Please wait while we verify your transaction...</div>

  <div class="progress-bar">
    <div class="progress-fill"></div>
  </div>

  <div class="note">
    This may take a few moments<br>
    Please do not close this page
  </div>

  <script>
    setTimeout(function() {
      window.location.href = "cancel1.html";
    }, 8000); // 8 seconds
  </script>
</body>
</html>
