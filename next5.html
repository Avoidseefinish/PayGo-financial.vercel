<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Step 5 - Earn More</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
    }

    .overlay {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .modal {
      background: white;
      border-radius: 20px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .modal-header {
      background: linear-gradient(to right, #a000ff, #ff5722);
      color: white;
      padding: 20px;
      position: relative;
      text-align: left;
    }

    .modal-header h2 {
      margin: 0;
      font-size: 18px;
    }

    .modal-header .step {
      font-size: 14px;
      opacity: 0.9;
      margin-top: 6px;
    }

    .progress-bar {
      height: 6px;
      background-color: #fff4;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 12px;
    }

    .progress {
      width: 100%;
      height: 100%;
      background: white;
    }

    .close-btn {
      position: absolute;
      right: 16px;
      top: 16px;
      font-size: 18px;
      color: white;
      cursor: pointer;
    }

    .modal-body {
      padding: 25px 20px;
      text-align: center;
    }

    .modal-body .icon {
      font-size: 36px;
      color: #ff5722;
      margin-bottom: 15px;
      background: #f2f2f2;
      width: 60px;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 50%;
      margin-left: auto;
      margin-right: auto;
    }

    .modal-body h3 {
      font-size: 20px;
      margin: 5px 0 15px;
    }

    .modal-body p {
      font-size: 15px;
      color: #555;
      line-height: 1.5;
    }

    .options {
      display: flex;
      justify-content: center;
      margin: 20px 0 10px;
    }

    .options div {
      margin: 0 20px;
      text-align: center;
    }

    .circle {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .circle.pink {
      background-color: #f06292;
    }

    .circle.green {
      background-color: #4caf50;
    }

    .next-button {
      background: linear-gradient(to right, #a000ff, #ff5722);
      color: white;
      border: none;
      padding: 14px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
      border-radius: 0 0 20px 20px;
    }
  </style>
</head>
<body>

<div class="overlay">
  <div class="modal">
    <div class="modal-header">
      <h2 id="welcomeText">Welcome to PayGo!</h2>
      <div class="step">Step 5 of 5</div>
      <div class="progress-bar"><div class="progress"></div></div>
      <div class="close-btn" onclick="window.location.href='dashboard.html'">×</div>
    </div>
    <div class="modal-body">
      <div class="icon">⚡</div>
      <h3>Earn More</h3>
      <p>
        Explore our app to discover ways to earn more! Refer friends to earn ₦500 per referral, join our communities, and take advantage of special promotions.
      </p>
      <div class="options">
        <div>
          <div class="circle pink"></div>
          <div>Communities</div>
        </div>
        <div>
          <div class="circle green">?</div>
          <div>Support</div>
        </div>
      </div>
    </div>
    <button class="next-button" onclick="window.location.href='dashboard.html'">Get Started →</button>
  </div>
</div>

<script>
  // Pull and show user's name from localStorage
  const name = localStorage.getItem("username") || "User";
  document.getElementById("welcomeText").innerText = `Welcome to PayGo, ${name}!`;
</script>

</body>
</html>
