<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Transaction Failed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      text-align: center;
      color: #333;
    }

    .topbar {
      background: #a100f2;
      height: 50px;
    }

    .icon {
      margin: 40px auto 10px;
      width: 100px;
      height: 100px;
      background: #f44336;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .icon::before {
      content: "âœ•";
      font-size: 60px;
      color: white;
    }

    .title {
      color: orange;
      font-size: 20px;
      font-weight: bold;
      margin-top: 20px;
    }

    .desc {
      font-size: 15px;
      margin: 10px 20px;
      color: #555;
    }

    .input-container {
      margin: 30px auto;
      width: 85%;
      background: #f2f2f2;
      border-radius: 12px;
      padding: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .input-container input {
      border: none;
      background: transparent;
      font-size: 18px;
      letter-spacing: 4px;
      color: #000;
      width: 100%;
    }

    .input-container input:focus {
      outline: none;
    }

    .eye-icon {
      font-size: 18px;
      margin-left: -25px;
      color: #888;
    }

    .btn {
      width: 85%;
      padding: 14px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 30px;
      margin: 10px auto;
      display: block;
      cursor: pointer;
      border: none;
    }

    .btn-purple {
      background-color: #a100f2;
      color: white;
    }

    .btn-outline {
      border: 2px solid #ccc;
      background: white;
      color: black;
    }
  </style>
</head>
<body>

  <div class="topbar"></div>

  <div class="icon"></div>
  <div class="title">Transaction verification failed!</div>
  <div class="desc">
    Your payment could not be completed.<br>
    Reason: No Payment received from you / invalid payment method.
  </div>

  <div class="input-container">
    <input type="password" value="************" readonly>
    <span class="eye-icon">&#128065;</span>
  </div>

  <button class="btn btn-purple" onclick="location.href='buy.html'">Try Again</button>
  <button class="btn btn-outline" onclick="location.href='dashboard.html'">Go to Dashboard</button>

</body>
</html>
