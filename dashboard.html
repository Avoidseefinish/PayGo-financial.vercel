<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #8a00ff, #c87eff);
      color: #fff;
      overflow-x: hidden;
    }

    .top-banner {
      background: white;
      color: red;
      font-weight: bold;
      padding: 8px;
      overflow: hidden;
      position: relative;
    }

    .top-banner span {
      display: inline-block;
      white-space: nowrap;
      animation: scroll-left 10s linear infinite;
    }

    @keyframes scroll-left {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    .card {
      background: #8100e3;
      border-radius: 20px;
      margin: 15px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .balance-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .balance-section h2 {
      font-size: 28px;
      margin: 10px 0 5px;
    }

    .balance-section small {
      color: #e0dfff;
    }

    .bell {
      background: rgba(255,255,255,0.1);
      padding: 10px;
      border-radius: 50%;
      position: relative;
      cursor: pointer;
    }

    .bell::after {
      content: "";
      width: 10px;
      height: 10px;
      background: red;
      border-radius: 50%;
      position: absolute;
      top: 6px;
      right: 6px;
    }

    .actions {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }

    .actions button {
      background: #9b00f0;
      border: none;
      color: white;
      padding: 12px 25px;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
    }

    .features {
      background: #fff;
      border-radius: 25px 25px 0 0;
      padding: 20px 15px 30px 15px;
      color: #000;
    }

    .features-grid {
      max-width: 360px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
      text-align: center;
      font-size: 13px;
    }

    .features-grid div {
      cursor: pointer;
    }

    .promotions {
      background: #8a00ff;
      width: 100vw;
      padding: 30px 10px;
      box-sizing: border-box;
      color: #fff;
      font-size: 17px;
      font-weight: bold;
      text-align: center;
    }

    h3 {
      margin: 15px;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Top Scrolling Notice -->
  <div class="top-banner">
    <span>🚫 Opay bank transfers. Please use other banks for your payments. 🚫</span>
  </div>

  <!-- Balance Card -->
  <div class="card">
    <div class="balance-section">
      <div>
        <strong>Hi, <span id="username">User</span> 👋</strong>
        <p>Welcome back!</p>
        <h2 id="balance">₦180,000.00</h2>
        <small>Weekly Rewards: ₦180,000.00</small>
      </div>
      <div class="bell" onclick="location.href='history.html'">🔔</div>
    </div>

    <!-- Upgrade / Transfer -->
    <div class="actions">
      <button onclick="location.href='earn.html'">Upgrade</button>
      <button onclick="location.href='withdraw.html'">Transfer</button>
    </div>
  </div>

  <!-- Features Section -->
  <div class="features">
    <div class="features-grid">
      <div onclick="location.href='buy.html'">💳<br/>Buy PAY ID</div>
      <div onclick="location.href='watch.html'">📺<br/>Watch</div>
      <div onclick="location.href='airtime.html'">📶<br/>Airtime</div>
      <div onclick="location.href='data.html'">🛢<br/>Data</div>
      <div onclick="location.href='support.html'">🎧<br/>Support</div>
      <div onclick="location.href='group.html'">🌐<br/>Group</div>
      <div onclick="location.href='earn.html'">💰<br/>Earn More</div>
      <div onclick="location.href='profile.html'">👤<br/>Profile</div>
    </div>
  </div>

  <!-- Bigger Promotions Section Below Features -->
  <div class="promotions" id="promoText">
    🎁 Upgrade Now & Win Weekly Airtime Gifts!
  </div>

  <!-- Script for username, balance -->
  <script>
    // Set username from localStorage
    const username = localStorage.getItem("paygo_username") || "User";
    document.getElementById("username").textContent = username;

    // Set balance from localStorage
    const balance = localStorage.getItem("paygo_balance") || "180000";
    document.getElementById("balance").textContent = "₦" + Number(balance).toLocaleString("en-NG", {
      minimumFractionDigits: 2,
    });

    // Optional: Animate text (slide promotions every few seconds)
    const promotions = [
      "🎁 Upgrade Now & Win Weekly Airtime Gifts!",
      "🔥 Refer Friends & Get ₦500 Each!",
      "📢 Mobile Money Bonuses This Week!",
    ];
    let index = 0;
    setInterval(() => {
      index = (index + 1) % promotions.length;
      document.getElementById("promoText").textContent = promotions[index];
    }, 3000);
  </script>

</body>
</html>
