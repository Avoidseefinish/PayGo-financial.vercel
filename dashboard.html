<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PayGo Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #F5E6FC;
    }

    .header {
      background-color: #A626D3;
      color: white;
      padding: 10px;
      text-align: center;
      font-size: 20px;
      animation: pulse 1s infinite alternate;
    }

    @keyframes pulse {
      from { letter-spacing: 0px; }
      to { letter-spacing: 2px; }
    }

    .balance-card {
      background-color: #A626D3;
      color: white;
      margin: 20px;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      position: relative;
    }

    .bell {
      position: absolute;
      top: 20px;
      right: 20px;
      cursor: pointer;
    }

    .balance {
      font-size: 30px;
      font-weight: bold;
      margin: 10px 0;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .buttons button {
      background-color: white;
      color: #A626D3;
      border: none;
      border-radius: 20px;
      padding: 10px 20px;
      font-weight: bold;
      cursor: pointer;
    }

    .features {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      margin: 20px;
    }

    .feature {
      text-align: center;
      margin: 15px;
    }

    .feature img {
      width: 40px;
      height: 40px;
    }

    .promotions {
      margin: 20px;
    }

    .promo {
      background-color: #A626D3;
      color: white;
      border-radius: 20px;
      padding: 20px;
      font-weight: bold;
      animation: slide 6s infinite;
      min-height: 120px;
    }

    @keyframes slide {
      0%, 20% { transform: translateX(0%); opacity: 1; }
      40%, 60% { transform: translateX(-100%); opacity: 0; }
      80%, 100% { transform: translateX(0%); opacity: 1; }
    }

    .toggle-visibility {
      position: absolute;
      right: 60px;
      top: 85px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="header">PayGo</div>

  <div class="balance-card">
    <div class="bell" onclick="location.href='history.html'">üîî</div>
    <div id="username">Hi, User üëã</div>
    <small>Welcome back!</small>

    <div class="balance">
      <span id="balanceText">‚Ç¶<span id="balance">0.00</span></span>
      <span class="toggle-visibility" onclick="toggleBalance()">üëÅÔ∏è</span>
    </div>
    <div>Weekly Rewards: ‚Ç¶180,000.00</div>

    <div class="buttons">
      <button onclick="location.href='earn.html'">Upgrade</button>
      <button onclick="location.href='withdraw.html'">Transfer</button>
    </div>
  </div>

  <div class="features">
    <div class="feature" onclick="location.href='buy.html'">
      <img src="https://img.icons8.com/external-flat-icons-inmotus-design/67/null/external-payment-money-flat-icons-inmotus-design.png"/>
      <div>Buy PAY ID</div>
    </div>
    <div class="feature" onclick="location.href='watch.html'">
      <img src="https://img.icons8.com/3d-fluency/94/tv.png"/>
      <div>Watch</div>
    </div>
    <div class="feature" onclick="location.href='airtime.html'">
      <img src="https://img.icons8.com/3d-fluency/94/cell-phone.png"/>
      <div>Airtime</div>
    </div>
    <div class="feature" onclick="location.href='data.html'">
      <img src="https://img.icons8.com/3d-fluency/94/database.png"/>
      <div>Data</div>
    </div>
    <div class="feature" onclick="location.href='support.html'">
      <img src="https://img.icons8.com/3d-fluency/94/headphones.png"/>
      <div>Support</div>
    </div>
    <div class="feature" onclick="location.href='group.html'">
      <img src="https://img.icons8.com/3d-fluency/94/network.png"/>
      <div>Group</div>
    </div>
    <div class="feature" onclick="location.href='earn.html'">
      <img src="https://img.icons8.com/3d-fluency/94/money-bag.png"/>
      <div>Earn More</div>
    </div>
    <div class="feature" onclick="location.href='profile.html'">
      <img src="https://img.icons8.com/3d-fluency/94/user.png"/>
      <div>Profile</div>
    </div>
  </div>

  <div class="promotions">
    <div class="promo" id="promoText">üèÄ August 27-28 - Mobile Money Game! Use PayGo & Win Big!</div>
  </div>

  <script>
    const user = localStorage.getItem("username") || "User";
    document.getElementById("username").innerText = `Hi, ${user} üëã`;

    function toggleBalance() {
      const bal = document.getElementById("balanceText");
      bal.style.display = bal.style.display === "none" ? "inline" : "none";
    }

    // Balance storage
    let balance = parseFloat(localStorage.getItem("balance") || "180000");
    document.getElementById("balance").innerText = balance.toLocaleString("en-NG", { minimumFractionDigits: 2 });

    // Auto-update after deductions
    function updateBalance(newBalance) {
      localStorage.setItem("balance", newBalance);
      document.getElementById("balance").innerText = newBalance.toLocaleString("en-NG", { minimumFractionDigits: 2 });
    }

    // Sample promotion rotation
    const promos = [
      "üèÄ August 27-28 - Mobile Money Game! Use PayGo & Win Big!",
      "üéâ Transact at Cheers Mall, Chrismar Hotel, Hot Spot for prizes!",
      "üìû K20 Airtime Winners: Patience Ng'andwe, Phiri John!"
    ];
    let promoIndex = 0;
    setInterval(() => {
      promoIndex = (promoIndex + 1) % promos.length;
      document.getElementById("promoText").innerText = promos[promoIndex];
    }, 2000);
  </script>
</body>
</html>
