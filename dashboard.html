<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PayGo Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #a100ff, #d200ff);
      color: white;
      overflow-x: hidden;
    }
    .header {
      text-align: center;
      padding: 20px 0;
      font-size: 26px;
      font-weight: bold;
      color: #ffffff;
      animation: pulse 1s infinite alternate;
    }
    @keyframes pulse {
      from { transform: scale(1); }
      to { transform: scale(1.05); }
    }
    .card {
      margin: 0 auto;
      width: 90%;
      background: #a100ff;
      border-radius: 20px;
      padding: 20px;
      margin-bottom: 20px;
      position: relative;
    }
    .logout, .bell {
      position: absolute;
      top: 20px;
      background: rgba(255,255,255,0.2);
      padding: 5px 15px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 14px;
    }
    .logout { right: 10px; }
    .bell { right: 90px; color: orange; }
    .balance-section {
      margin-top: 40px;
    }
    .balance {
      font-size: 28px;
      margin: 10px 0;
    }
    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
    }
    .buttons button {
      flex: 1;
      margin: 5px;
      background: #c764ff;
      border: none;
      padding: 12px;
      border-radius: 25px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
      margin: 0 5% 30px;
    }
    .grid-item {
      background: #ffffff;
      color: black;
      text-align: center;
      border-radius: 15px;
      padding: 10px 5px;
      font-size: 14px;
      cursor: pointer;
    }
    .grid-item img {
      width: 30px;
      height: 30px;
      margin-bottom: 5px;
    }
    .promotions {
      background: white;
      padding: 10px;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
    }
    .promo-slide {
      width: 100%;
      color: white;
      font-weight: bold;
      font-size: 18px;
      text-align: center;
      background: linear-gradient(45deg, #ff0055, #ff7b00);
      padding: 20px;
      border-radius: 15px;
      margin: 10px 0;
      transition: transform 0.3s ease;
    }
  </style>
</head>
<body>
  <div class="header" id="animatedLogo">PayGo</div>

  <div class="card">
    <div class="bell" onclick="location.href='history.html'">üîî</div>
    <div class="logout" onclick="logout()">Logout</div>
    <div class="balance-section">
      <div>Hi, <span id="username">User</span> üëã</div>
      <div>Welcome back!</div>
      <div class="balance">‚Ç¶<span id="balance">0.00</span> <span onclick="toggleBalance()">üëÅÔ∏è</span></div>
      <div>Weekly Rewards: ‚Ç¶<span id="reward">0.00</span></div>
    </div>
    <div class="buttons">
      <button onclick="location.href='earn.html'">Upgrade</button>
      <button onclick="location.href='withdraw.html'">Transfer</button>
    </div>
  </div>

  <div class="grid">
    <div class="grid-item" onclick="location.href='buy.html'">
      <img src="https://img.icons8.com/color/48/000000/money.png"/>
      Buy PAY ID
    </div>
    <div class="grid-item" onclick="location.href='watch.html'">
      <img src="https://img.icons8.com/color/48/000000/retro-tv.png"/>
      Watch
    </div>
    <div class="grid-item" onclick="location.href='airtime.html'">
      <img src="https://img.icons8.com/color/48/000000/smartphone-tablet.png"/>
      Airtime
    </div>
    <div class="grid-item" onclick="location.href='data.html'">
      <img src="https://img.icons8.com/color/48/000000/database.png"/>
      Data
    </div>
    <div class="grid-item" onclick="location.href='support.html'">
      <img src="https://img.icons8.com/color/48/000000/help.png"/>
      Support
    </div>
    <div class="grid-item" onclick="location.href='group.html'">
      <img src="https://img.icons8.com/color/48/000000/group.png"/>
      Group
    </div>
    <div class="grid-item" onclick="location.href='earn.html'">
      <img src="https://img.icons8.com/color/48/000000/money-bag.png"/>
      Earn More
    </div>
    <div class="grid-item" onclick="location.href='profile.html'">
      <img src="https://img.icons8.com/color/48/000000/user.png"/>
      Profile
    </div>
  </div>

  <div class="promotions">
    <h3 style="color: black;">Current Promotions</h3>
    <div class="promo-slide" id="promoText">
      üí∏ PayGo Recharge Bonus ‚Äî Earn up to ‚Ç¶5,000 weekly on every airtime recharge!
    </div>
  </div>

  <script>
    // Load username and balance
    const user = localStorage.getItem("paygoUser") || "User";
    const balance = localStorage.getItem("paygoBalance") || "180000.00";
    document.getElementById("username").textContent = user;
    document.getElementById("balance").textContent = parseFloat(balance).toLocaleString();
    document.getElementById("reward").textContent = parseFloat(balance).toLocaleString();

    function toggleBalance() {
      const bal = document.getElementById("balance");
      bal.textContent = bal.textContent === "‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" ? parseFloat(balance).toLocaleString() : "‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢";
    }

    function logout() {
      localStorage.removeItem("paygoUser");
      window.location.href = "index.html";
    }

    // Animated Promotions
    const promotions = [
      "üí∏ PayGo Recharge Bonus ‚Äî Earn up to ‚Ç¶5,000 weekly on every airtime recharge!",
      "üéÅ Invite & Earn ‚Äî Get ‚Ç¶1,000 for every friend you invite!",
      "‚ö° Double Data Days ‚Äî Get 2x the data on all plans this weekend!"
    ];
    let promoIndex = 0;
    setInterval(() => {
      promoIndex = (promoIndex + 1) % promotions.length;
      document.getElementById("promoText").textContent = promotions[promoIndex];
    }, 2000);
  </script>
</body>
</html>
