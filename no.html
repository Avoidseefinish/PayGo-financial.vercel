<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Preparing Account</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto;
      background-color: white;
      color: #333;
      text-align: center;
    }

    .topbar {
      background: #2E0066;
      height: 50px;
      display: flex;
      align-items: center;
      padding-left: 20px;
      color: white;
      font-weight: bold;
      font-size: 18px;
    }

    .spinner {
      margin: 80px auto 20px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #A020F0;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    h2 {
      margin-top: 20px;
      font-size: 20px;
    }

    p {
      color: #777;
      font-size: 15px;
    }

    .progress {
      width: 80%;
      height: 6px;
      background-color: #e0e0e0;
      border-radius: 10px;
      margin: 30px auto;
      overflow: hidden;
    }

    .progress-bar {
      width: 20%;
      height: 100%;
      background-color: #A020F0;
      animation: loadbar 8s linear forwards;
    }

    @keyframes loadbar {
      from { width: 0%; }
      to { width: 100%; }
    }
  </style>
</head>
<body>

  <div class="topbar">Buy PAY ID</div>

  <div class="spinner"></div>

  <h2>Preparing Payment Account</h2>
  <p>Please wait while we set up your payment...</p>

  <div class="progress">
    <div class="progress-bar"></div>
  </div>

  <script>
    setTimeout(() => {
      window.location.href = "account.html";
    }, 8000);
  </script>

</body>
</html>
