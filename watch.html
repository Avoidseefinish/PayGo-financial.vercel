<!DOCTYPE html>
<html lang="en">
<head>

  <title>Watch - How to Earn</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #fff;

    .header {
      background: #a128d6;
      height: 50px;
    }

    .back {
      display: flex;
      align-items: center;
      padding: 15px 20px;

    }

    .video-container video {
      width: 100%;
      height: 100%;
      border-radius: 12px;
      object-fit: cover;
    }

    .video-icon {
      font-size: 40px;
      color: #999;
    }
